<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" th>
<head th:replace="fragments/head::head('Ozil Welcome')">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Ozil</title>
</head>
<body>



<nav th:replace="fragments/head::navbar('home')"></nav>
<main class="container is-widescreen">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td>
                <a th:href="@{/projects/{projectId}(projectId=${project.getId()})}">Name</a>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="button" hx-put="" hx-target="#reeee" hx-swap="outerHTML">Click me!</button>
    <div id="reeee"></div>
</main>

<footer th:replace="fragments/footer::footer">

</footer>
</body>
</html>
